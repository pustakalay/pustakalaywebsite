{% extends "base.html" %} 
{% load static %} 
{% block content %}
<div class="container">
	<div class="col-md-6">
		<img src='{% static "img/contact.png" %}'>
	</div>
	<div class="col-md-6">
		<br>
		<h1>Contact Us</h1>
    	<form class='contact-form' method ='POST'> {% csrf_token %}
    		{{form}}
    		<br>
    		<button type='submit' class ='form-control col-md-2 btn btn-info'>Submit</button>
    	</form>
	</div>
</div>
{% endblock %}
